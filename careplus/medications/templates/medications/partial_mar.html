<!-- Paste this in view if want to use: bracket$ include 'medications/partial_mar.html' with completion=completion %bracket -->

<thead>
    <tr>
        <th>Medication</th>
        <th>Time</th>
        <th>Completion</th>
    </tr>
</thead>
<tbody>
    {% for c in completion %}
    <tr>
        <td>{{ c.medicationName }}</td>
        <td>{{ c.completionMedication.timeDue }}</td>
        <td>{{ c.completionDate }}</td>
    </tr>
    {% endfor %}
</tbody>
